<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://rawgit.com/Anujarya300/bubble_maps/master/data/geography-data/datamaps.none.js"></script>
    <div id="india" style="height: 600px; width: 900px;"></div>
    <script>
        var bubble_map = new Datamap({
            element: document.getElementById('india'),
            scope: 'collection',
            geographyConfig: {
                popupOnHover: true,
                highlightOnHover: true,
                borderColor: '#444',
                borderWidth: 0.5,
                dataUrl: './map(2).topojson'
                //dataJson: topoJsonData
            },
            fills: {
                'MAJOR': '#306596',
                'MEDIUM': '#0fa0fa',
                'MINOR': '#bada55',
                defaultFill: '#dddddd'
            },
            setProjection: function (element) {
                var projection = d3.geo.mercator()
                    .center([4.4, 50.5])
                    .scale(1200 * 15);
                var path = d3.geo.path().projection(projection);
                return { path: path, projection: projection };
            }
        });
    </script>
</body>

</html>
